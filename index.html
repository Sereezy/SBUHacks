<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://use.fontawesome.com/3f52d80adc.js"></script>
		<script src="https://use.fontawesome.com/3f52d80adc.js"></script>
		<title>Food Fighters</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

			<div id="lead-banner">
				<img src="head.jpg">
				<div class="banner-overlay">
					<div class="wrapper">
						<div class="title">
								<h2> <strong>Food Fighters</strong></h2>
						</div>
					</div>
				</div>
				</div>

			<section id="one" class="wrapper special">
				<div class="inner">
					<header class="major">
						<h2>Choose your food the right way</h2>
					</header>
					<div class="features">
						<div class="feature">
								<img src="carrot-icon-png-1.jpg" width="50" height="50">
								<h3><a href="vege.html"><button>Vegetables</button></a></h3>
						</div>
						<div class="feature">
								<img src="oran.png" width="50" height="50">
								<h3><a href="fruit.html"><button>Fruits</button></a></h3>
						</div>
						<div class="feature">
								<img src="pro.png" width="50" height="50">
								<h3><a href="pro.html"><button>Proteins</button></a></h3>
						</div>
						<div class="feature">
								<img src="Milk.png" width="50" height="50">
								<h3><a href="dairy.html"><button>Dairy</button></a></h3>
						</div>
						<div class="feature">
								<img src="whe.png" width="50" height="50">
								<h3><a href="grain.html"><button>Grains</button></a></h3>
						</div>
					</div>
				</div>
			</section>

			<section id="two" class="wrapper style2 special">
				<div class="inner narrow">
					<header>
						<h2>Need Assistance?</h2>
					</header>
					<form class="grid-form" method="post" action="#">
						<div class="form-control narrow">
							<label for="name">Name</label>
							<input name="name" id="name" type="text">
						</div>
						<div class="form-control narrow">
							<label for="email">Email</label>
							<input name="email" id="email" type="email">
						</div>
						<div class="form-control">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="4"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" type="submit"></li>
						</ul>
					</form>
				</div>
			</section>

			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
